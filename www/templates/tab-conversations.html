<ion-view view-title="Jaz-Messenger">
  <ion-nav-buttons side="secondary">
  </ion-nav-buttons>

  <ion-content>
    <ion-refresher pulling-text="Pull to refreshâ€¦" on-refresh="refresh()"></ion-refresher>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-class="{ 'item-highlight': conversation.unread > 0 }" ng-repeat="conversation in conversations" type="item-text-wrap" href="#/tab/conversations/{{conversation.id}}">
        <img ng-src="{{conversation.chatPartner.imageUrl}}">
        <h2>{{conversation.chatPartner.name}}</h2>
        <p>{{conversation.lastMessage}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(conversation)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
